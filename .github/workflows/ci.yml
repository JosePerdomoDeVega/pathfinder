name: CI Pipeline

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  archetype:
    runs-on: ubuntu-22.04

    outputs:
      group: ${{ steps.coords.outputs.group }}
      artifact: ${{ steps.coords.outputs.artifact }}
      version: ${{ steps.coords.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Verify pom.xml exists
        run: |
          if [ -f pom.xml ]; then
            echo "pom.xml found"
          else
            echo "pom.xml not found"
            exit 1
          fi

      - name: Extract Maven coordinates
        id: coords
        run: |
          GROUP=$(mvn help:evaluate -Dexpression=project.groupId -q -DforceStdout)
          ARTIFACT=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

          echo "group=$GROUP" >> $GITHUB_OUTPUT
          echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-22.04
    needs: archetype

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ needs.archetype.outputs.artifact }}-${{ needs.archetype.outputs.version }}

      - name: Build and test with Maven
        run: mvn clean compile test package verify

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar
          path: target/*.jar

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

  coverage-check:
    runs-on: ubuntu-22.04
    needs: build

    steps:
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download JaCoCo report
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: reports

      - name: Check coverage threshold
        run: |
          THRESHOLD=80
          COVERAGE=$(grep -Po '<line-rate>\K[0-9.]+' reports/jacoco/jacoco.xml | awk '{print $1 * 100}')

          echo "Coverage: $COVERAGE%"

          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "Coverage below threshold"
            exit 1
          fi

          echo "Coverage meets the threshold"

  notify-status:
    runs-on: ubuntu-22.04
    needs: coverage-check
    steps:
      - name: Send status to Flask
        run: |
          STATUS="${{ job.status }}"
          curl -X POST -H "Content-Type: application/json" -d "{\"status\":\"$STATUS\"}" ${{ secrets.STATUS_URL }}
